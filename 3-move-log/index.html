<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>codecademy PRO - AngularJS</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="MoveLogApp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Move Log</h1>
            </div>
        </div>
        <hr>
        <div class="row" ng-controller="MainController">
            <div class="col-md-12">
                <div class="row" ng-repeat="exe in exercises">
                    <div class="exercise-icon col-md-1"> <img ng-src="{{ exe.icon }}"> </div>
                    <div class="col-md-2">
                        <p class="exercise-name"> {{ exe.name}} </p>
                    </div>
                    <div class="col-md-2 counters">
                        <button class="btn btn-danger" ng-click="descrease($index)">-</button>
                        {{ exe.count }}
                        <button class="btn btn-info" ng-click="increase($index)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2016 Amol Wankhede <br>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MainController.js"></script>
</body>
</html>
