<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>codecademy PRO - AngularJS</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="NearMeApp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Near Me</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="main" ng-controller="MainController" style="min-height: 400px; width:70% ">
                    <div class="container-fluid" id="map-canvas">
                        <leaflet center="center" markers="markers"></leaflet>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2016 Amol Wankhede <br>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MainController.js"></script>
    <script type="text/javascript" src="js/vendor/leaflet.js"></script>
    <script type="text/javascript" src="js/vendor/angular-leaflet-directive.min.js"></script>
</body>
</html>
