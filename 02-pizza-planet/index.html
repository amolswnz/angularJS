<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>codecademy PRO - AngularJS</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="PizzaPlanetApp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Pizza Planet</h1>
                </div>
            </div>
            <hr>
            <div class="row" ng-controller="MainController">
                <div class="col-md-12 text-center"> 
                    <h1>Specials for {{ today | date }}</h1>
                </div>
                <div class="col-md-4">
                    <h2>Appetizers</h2>
                    <div ng-repeat="data in appetizers">
                        <h3>{{data.name}} </h3>
                        <p>{{data.description}} </p>
                        <p>{{data.price | currency }}</p>
                      </div>
                </div>
                <div class="col-md-4">
                    <h2>Mains</h2>
                    <div ng-repeat="data in mains">
                        <h3>{{data.name}} </h3>
                        <p>{{data.description}} </p>
                        <p>{{data.price | currency }}</p>
                      </div>
                </div>
                <div class="col-md-4">
                    <h2>Extras</h2>
                    <div ng-repeat="data in extras">
                        <h3>{{data.name}} </h3>
                        <p>{{data.description}} </p>
                        <p>{{data.price | currency }}</p>
                      </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 text-center">
                    &copy; 2016 Amol Wankhede <br>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/MainController.js"></script>
    </body>
</html>
