<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>codecademy PRO - AngularJS</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="OutboxApp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Outbox</h1>
                </div>
            </div>
            <hr>
            <div class="row" ng-controller="HomeController">
                <div class="col-md-12">
                    <div class="email col-md-3" ng-repeat="email in emails">
                      <h4 class="from">{{email.from}} </h4> 
                      <h5 class="subject"> {{ email.subject }}</h5>
                      <h6 class="date"> {{email.datetime | date}} </h6>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 text-center">
                    &copy; 2016 Amol Wankhede <br>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>
        <script type="text/javascript" src="js/services/emails.js"></script>
    </body>
</html>
