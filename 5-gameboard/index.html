<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>codecademy PRO - AngularJS</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="GameboardApp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Gameboard</h1>
                </div>
            </div>
            <hr>
            <div class="row" ng-controller="ScoreController">
                <div class="col-md-12">
                    <game ng-repeat="data in scores" info="data"></game>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 text-center">
                    &copy; 2016 Amol Wankhede <br>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller/scoreController.js"></script>
        <script type="text/javascript" src="js/directives/game.js"></script>
    </body>
</html>
